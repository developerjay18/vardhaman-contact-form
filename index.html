<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewellery Request Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: linear-gradient(135deg, #f5f5f5 0%, #e9e9e9 100%);
        }
        
        .container {
            width: 100%;
            max-width: 800px;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            color: #cc6333;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(204, 99, 51, 0.1);
            position: relative;
        }
        
        .form-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: #cc6333;
            border-radius: 2px;
        }
        
        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(204, 99, 51, 0.08);
            border: 1px solid rgba(204, 99, 51, 0.1);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .form-group:hover {
            border-color: #cc6333;
            box-shadow: 0 5px 15px rgba(204, 99, 51, 0.05);
        }
        
        .form-group-title {
            position: absolute;
            top: -10px;
            left: 15px;
            background-color: #ffffff;
            padding: 0 8px;
            font-size: 14px;
            color: #cc6333;
            font-weight: 500;
        }
        
        select, input, textarea {
            width: 100%;
            padding: 12px 16px;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            color: #333;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #cc6333;
            box-shadow: 0 0 0 2px rgba(204, 99, 51, 0.2);
        }
        
        .other-field {
            display: none;
            margin-top: 10px;
        }
        
        .upload-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f2f2f2;
            padding: 12px 20px;
            border-radius: 6px;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px dashed #ccc;
        }
        
        .upload-btn:hover {
            background-color: #e8e8e8;
            border-color: #cc6333;
        }
        
        .upload-icon {
            margin-right: 10px;
            color: #cc6333;
            font-size: 18px;
        }
        
        #file-name {
            margin-top: 8px;
            font-size: 14px;
            color: #666;
        }
        
        #fileUpload {
            display: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #cc6333;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(204, 99, 51, 0.2);
        }
        
        .submit-btn:hover {
            background-color: #b55629;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(204, 99, 51, 0.25);
        }
        
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: -10px;
        }
        
        .col-6 {
            width: 50%;
            padding: 10px;
        }
        
        .col-12 {
            width: 100%;
            padding: 10px;
        }
        
        @media (max-width: 767px) {
            .col-6 {
                width: 100%;
            }
        }
        
        /* Custom select arrow */
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='%23cc6333' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position: right 10px center;
        }
        
        ::placeholder {
            color: #999;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="form-title">Get Quote</h1>
        <div class="form-container">
            <form id="jewelleryForm">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <div class="form-group-title">Name</div>
                            <input type="text" id="name" name="name" placeholder="Enter your name">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <div class="form-group-title">Metal</div>
                            <select id="metal" name="metal" onchange="toggleOtherField('metal')">
                                <option value="" disabled selected>Select metal</option>
                                <option value="platinum">Platinum</option>
                                <option value="gold">Gold</option>
                                <option value="silver">Silver</option>
                                <option value="rose gold">Rose Gold</option>
                                <option value="white gold">White Gold</option>
                                <option value="others">Others</option>
                            </select>
                            <div id="metal-other-field" class="other-field">
                                <input type="text" id="metal-other" name="metal-other" placeholder="Enter metal type">
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <div class="form-group">
                            <div class="form-group-title">Stone</div>
                            <select id="stone" name="stone" onchange="toggleOtherField('stone')">
                                <option value="" disabled selected>Select stone</option>
                                <option value="cz/ad">CZ/AD</option>
                                <option value="natural">Natural</option>
                                <option value="lab grown">Lab Grown</option>
                                <option value="gem stone">Gem Stone</option>
                                <option value="others">Others</option>
                            </select>
                            <div id="stone-other-field" class="other-field">
                                <input type="text" id="stone-other" name="stone-other" placeholder="Enter stone type">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <div class="form-group-title">Jewellery</div>
                            <select id="jewellery" name="jewellery" onchange="toggleOtherField('jewellery')">
                                <option value="" disabled selected>Select jewellery</option>
                                <option value="ring">Ring</option>
                                <option value="necklace">Necklace</option>
                                <option value="ear rings">Ear Rings</option>
                                <option value="chain">Chain</option>
                                <option value="bracelets">Bracelets</option>
                                <option value="other">Other</option>
                            </select>
                            <div id="jewellery-other-field" class="other-field">
                                <input type="text" id="jewellery-other" name="jewellery-other" placeholder="Enter jewellery type">
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <div class="form-group">
                            <div class="form-group-title">Budget</div>
                            <input type="text" id="budget" name="budget" placeholder="Enter your budget">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <div class="form-group-title">Upload Reference Image</div>
                            <label for="fileUpload" class="upload-btn">
                                <span class="upload-icon">📁</span> Choose File
                            </label>
                            <input type="file" id="fileUpload" name="fileUpload">
                            <div id="file-name">No file chosen</div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <div class="form-group-title">Message</div>
                            <textarea id="message" name="message" rows="4" placeholder="Enter your additional requirements or message"></textarea>
                        </div>
                    </div>
                </div>
                
                <button type="button" class="submit-btn" onclick="submitForm()">Submit Request</button>
            </form>
        </div>
    </div>
    
    <script>
        // Show/hide "other" field when "others" option is selected
        function toggleOtherField(fieldName) {
            const select = document.getElementById(fieldName);
            const otherField = document.getElementById(fieldName + '-other-field');
            
            if (select.value === 'others' || select.value === 'other') {
                otherField.style.display = 'block';
            } else {
                otherField.style.display = 'none';
            }
        }
        
        // Show file name when file is selected
        document.getElementById('fileUpload').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        });
        
        // Form submission to WhatsApp
        function submitForm() {
            // Get form values
            const name = document.getElementById('name').value;
            const metal = document.getElementById('metal').value;
            const metalOther = document.getElementById('metal-other').value;
            const stone = document.getElementById('stone').value;
            const stoneOther = document.getElementById('stone-other').value;
            const jewellery = document.getElementById('jewellery').value;
            const jewelleryOther = document.getElementById('jewellery-other').value;
            const budget = document.getElementById('budget').value;
            const message = document.getElementById('message').value;
            
            // Format message for WhatsApp
            let whatsappMessage = "Custom Jewellery Request:\n\n";
            whatsappMessage += "Name: " + name + "\n";
            whatsappMessage += "Metal: " + (metal === 'others' ? metalOther : metal) + "\n";
            whatsappMessage += "Stone: " + (stone === 'others' ? stoneOther : stone) + "\n";
            whatsappMessage += "Jewellery: " + (jewellery === 'other' ? jewelleryOther : jewellery) + "\n";
            whatsappMessage += "Budget: " + budget + "\n";
            whatsappMessage += "Message: " + message;
            
            // Encode message for URL
            const encodedMessage = encodeURIComponent(whatsappMessage);
            
            // Create and click a link instead of using window.open
            const whatsappLink = document.createElement('a');
            whatsappLink.href = `https://wa.me/917990334622?text=${encodedMessage}`;
            whatsappLink.setAttribute('target', '_blank');
            whatsappLink.setAttribute('rel', 'noopener noreferrer');
            document.body.appendChild(whatsappLink);
            whatsappLink.click();
            document.body.removeChild(whatsappLink);
        }
    </script>
</body>
</html>
